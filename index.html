<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .logo {
            width: 272px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo mb-8">
    <div class="flex w-full max-w-md mb-4">
        <input type="text" placeholder="Search Google or type a URL" class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600">Google Search</button>
        <button class="bg-gray-200 text-black p-3 rounded-r-lg hover:bg-gray-300">I'm Feeling Lucky</button>
    </div>
    <div class="mt-6 flex flex-col items-center">
        <div class="text-gray-600 hover:text-gray-800 cursor-pointer">About</div>
        <div class="text-gray-600 hover:text-gray-800 cursor-pointer">Advertising</div>
        <div class="text-gray-600 hover:text-gray-800 cursor-pointer">Business</div>
        <div class="text-gray-600 hover:text-gray-800 cursor-pointer">How Search works</div>
    </div>
</body>
</html>
