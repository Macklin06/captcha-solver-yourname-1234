<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .banner {
            background-image: url('https://imageurl.com/your-banner-image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between p-4 bg-gray-800">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Netflix_logo.svg" alt="Logo" class="h-10">
        <div class="space-x-4">
            <a href="#" class="text-sm hover:text-gray-400">Home</a>
            <a href="#" class="text-sm hover:text-gray-400">TV Shows</a>
            <a href="#" class="text-sm hover:text-gray-400">Movies</a>
            <a href="#" class="text-sm hover:text-gray-400">New & Popular</a>
            <a href="#" class="text-sm hover:text-gray-400">My List</a>
        </div>
    </header>

    <div class="banner h-80 flex items-end p-8">
        <h1 class="text-5xl font-bold">Watch Movies, TV Shows & More</h1>
    </div>

    <section class="p-4">
        <h2 class="text-2xl font-bold mb-4">Trending Now</h2>
        <div class="flex space-x-4 overflow-x-scroll">
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie1.jpg" class="rounded-lg" alt="Movie 1">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie2.jpg" class="rounded-lg" alt="Movie 2">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie3.jpg" class="rounded-lg" alt="Movie 3">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie4.jpg" class="rounded-lg" alt="Movie 4">
            </div>
        </div>
    </section>

    <section class="p-4">
        <h2 class="text-2xl font-bold mb-4">Top Picks for You</h2>
        <div class="flex space-x-4 overflow-x-scroll">
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie5.jpg" class="rounded-lg" alt="Movie 5">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie6.jpg" class="rounded-lg" alt="Movie 6">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie7.jpg" class="rounded-lg" alt="Movie 7">
            </div>
            <div class="flex-none w-1/4">
                <img src="https://imageurl.com/movie8.jpg" class="rounded-lg" alt="Movie 8">
            </div>
        </div>
    </section>
</body>
</html>
