<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-80">
        <h1 class="text-2xl font-bold text-center mb-4">Calculator</h1>
        <input id="display" type="text" class="w-full p-2 border border-gray-300 rounded mb-4 text-right text-xl" readonly>
        <div class="grid grid-cols-4 gap-2">
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('7')">7</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('8')">8</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('9')">9</button>
            <button class="p-4 bg-red-500 text-white rounded hover:bg-red-600" onclick="setOperation('/')">/</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('4')">4</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('5')">5</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('6')">6</button>
            <button class="p-4 bg-red-500 text-white rounded hover:bg-red-600" onclick="setOperation('*')">*</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('1')">1</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('2')">2</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('3')">3</button>
            <button class="p-4 bg-red-500 text-white rounded hover:bg-red-600" onclick="setOperation('-')">-</button>
            <button class="p-4 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="appendNumber('0')">0</button>
            <button class="p-4 bg-green-500 text-white rounded hover:bg-green-600" onclick="calculate()">=</button>
            <button class="p-4 bg-red-500 text-white rounded hover:bg-red-600" onclick="clearDisplay()">C</button>
            <button class="p-4 bg-red-500 text-white rounded hover:bg-red-600" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let previousInput = '';

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') calculate();
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = result;
            operation = '';
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operation = '';
            previousInput = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
    </script>
</body>
</html>
